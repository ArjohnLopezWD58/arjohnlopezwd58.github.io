<!--**************Sell Car Section Start*****************-->
<section>
    <div class="buy_car">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h6>Basic Car Info</h6>
                    <form>
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="Enter Car Name">
                        </div>
                        <div class="form-group">
                            <label for="">Condition</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="Used or New">
                        </div>
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="number" class="font-weight-bold form-control"
                            placeholder="Price of Car">
                        </div>
                        <div class="icon">
                            <i class="fas fa-car"><span>Vehicle Details</span></i>
                        </div>
                        <div class="form-group">
                            <label for="">Company</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="">Model</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="Model Name">
                        </div>
                        <div class="form-group">
                            <label for="">Year</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="Year Model">
                        </div>
                        <div class="form-group">
                            <label for="">Fuel Type</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="Diesel or Petrol">
                        </div>
                        <div class="form-group">
                            <label for="">Color</label>
                            <input type="text" class="font-weight-bold form-control"
                            placeholder="White/Black/Red">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea rows="6" class="font-weight-bold form-control"
                            placeholder="Enter Description of Your Car"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn">Submit</button>
                </div>
                <div class="col-sm-6">
                    <img src="assets/images/jimny.png" alt="Jimny">
                </div>
            </div>
        </div>
    </div>
</section>
